[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 90%
height = 22pt
radius = 9
offset-x = 5%
; dpi = 96
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "FantasqueSansM Nerd Font Mono Bold:pixelsize=12;2"
font-1 = "Font Awesome 6 Free:pixelsize=12;4"
font-2 = "Font Awesome 6 Free Solid:pixelsize=12;4"
font-3 = "Font Awesome 6 Brands:pixelsize=12;4"
font-4 = "JetBrains Mono SemiBold:size=10;2"

modules-left = i3
modules-center = xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth usb bat date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = left

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

[module/i3]
type = internal/i3

;pin-workspaces = true

;ws-icon-0 = 1;
;ws-icon-1 = 2;
;ws-icon-2 = 3;
;ws-icon-3 = 4;
;ws-icon-4 = 5
;ws-icon-5 = 6
;ws-icon-6 = 7
;ws-icon-7 = 8;icon
;ws-icon-8 = 9;
;ws-icon-9 = 10;icon
ws-icon-default = 

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%essid%%{F-} %local_ip% %downspeed% %upspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip% %downspeed% %upspeed%

[module/usb]
inherit = network-base
interface = enp0s20f0u1
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip% %downspeed% %upspeed%


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/bat]
type = internal/battery
;default 100
full-at = 99
;default
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging = %percentage%% %{F#00FF00}●%{F-} 
label-discharging = %percentage%% %{F#F0C674}●%{F-}
label-low = %percentage%% %{F#FF0000}●%{F-}
format-low = <label-low>

[module/speed]
type = internal/network
;interface = wlan0
interface-type = wireless
interval = 1.0
label-connected = "  %downspeed%   %upspeed%  "
label-disconnected = disconnected
label-connected-background = #00FF00
label-discharging = %{F#F0C674}%percentage%%%{F-}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
